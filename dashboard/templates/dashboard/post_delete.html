{% extends 'base.html' %}

{% block title %}
    Delete Post
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Do you really want to delete this post?</h3>
                    <hr>

                    <h5 class="text-danger">{{ post.title }}</h5>
                    <p>{{ post.body|truncatewords:30 }}</p>

                    <form action="{% url 'dashboard:delete_post' post.slug %}" method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'blog:post_detail' post.slug %}" class="btn btn-secondary">Cancel</a>
                            <input type="submit" class="btn btn-danger" value="Delete">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
