{% extends 'dashboard_base.html' %}

{% block title %}
    Create Post
{% endblock title %}
{% load crispy_forms_tags %}


{% block content %}
    
<h2>New post</h2>
<form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="save btn btn-secondary">Save</button>
</form>
{% endblock content %}
